// byce wsw key bindings

alias vol_mt                    "set s_volume 0.00; alias togglemute vol_lo"
alias vol_lo                    "set s_volume 0.04; alias togglemute vol_hi"
alias vol_hi                    "set s_volume 0.12; alias togglemute vol_mt"
alias togglemute                "vol_mt"

alias mode_3                    "r_mode 3; vid_displayfrequency 120; vid_restart"
alias mode_6                    "r_mode 6; vid_displayfrequency  85; vid_restart"
alias togglevidmode             "mode_6"

alias +firegun                  "+attack; cg_gunx 3"
alias -firegun                  "-attack; cg_gunx 0"

bind d                          "+forward"
bind e                          "+back"
bind s                          "+moveleft"
bind f                          "+moveright"
bind mouse1                     "+firegun"
bind mouse2                     "+moveup"
bind shift                      "+zoom"
bind ctrl                       "+movedown"
bind space                      "+special"
bind alt                        "+speed"
bind mwheelup                   "zoomfov 20"

bind q                          "zoomfov 50; cg_crosshair 1; use Gunblade"
bind c                          "zoomfov 50; cg_crosshair 2; use Machinegun"
bind a                          "zoomfov 80; cg_crosshair 3; use Riotgun"
bind t                          "zoomfov 50; cg_crosshair 1; use Grenade Launcher"
bind w                          "zoomfov 50; cg_crosshair 1; use Rocket Launcher"
bind v                          "zoomfov 60; cg_crosshair 2; use Lasergun"
bind g                          "zoomfov 50; cg_crosshair 1; use Plasmagun"
bind r                          "zoomfov 50; cg_crosshair 2; use Electrobolt"

bind tab                        "+scores"
bind k                          "kill"

bind enter                      "messagemode"
bind backspace                  "messagemode2"

bind mouse3                     "say :D"
bind leftarrow                  "say_team ^3@ ^7%l ^3(%h^3/%a^3) ^2BEST: ^7%b"
bind y                          "say_team ^4! ^5QUAD ^4! ^5QUAD ^4! ^5QUAD ^4! ^5QUAD ^4!"
bind b                          "say_team %X ^1TAKEN"
bind n                          "say_team %x ^7available ^3/ ^2YOU TAKE"
bind m                          "say_team ^6need weapon ^7@ %l"
bind uparrow                    "say_team ^7in/out ^1HIGH"
bind downarrow                  "say_team ^7in/out ^2LOW"
bind rightarrow                 "say_team ^7in/out ^5WATER"
bind h                          "drop weapon; say_team ^3DROPPED %d ^3@ ^7%D"
bind x                          "drop flag; say_team ^1DROPPED FLAG ^3@ ^7%l"

bind f1                         "vote yes"
bind f2                         "vote no"
bind f3                         "toggleready"
bind f4                         "join"
bind f5                         "togglemute"
bind f6                         "chase"
bind f7                         "writeconfig config"
bind f8                         "exec byce.cfg"
bind f9                         "toggle netgraph"
bind f10                        "timeout"
bind f11                        "timein"
bind f12                        "togglevidmode"

bind kp_end                     "toggle cg_showspeed"
bind kp_downarrow               "toggle cg_showminimap"
